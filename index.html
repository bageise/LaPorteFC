<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporte FC - Field Request</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; }
        label { display: block; margin: 10px 0 5px; }
        input, select, button { width: 100%; padding: 8px; margin-bottom: 10px; }
        #message { margin-top: 10px; }
        #calendar { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Laporte FC Field Request</h1>
    <form id="requestForm">
        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" required>
        
        <label for="field">Field:</label>
        <select id="field" required>
            <option value="">Select a Field</option>
            <option value="Field 1">Field 1</option>
            <option value="Field 2">Field 2</option>
            <option value="Field 3">Field 3</option>
        </select>
        
        <label>Available Slots:</label>
        <div id="calendar"></div>
        
        <input type="hidden" id="date" name="date">
        <input type="hidden" id="timeSlot" name="timeSlot">
        
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        
        <button type="submit">Submit Request</button>
    </form>
    <div id="message"></div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
